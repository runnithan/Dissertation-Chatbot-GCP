steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'europe-west2-docker.pkg.dev/trim-artifact-470312-d5/dissertation-chatbot/dissertation-chatbot:$COMMIT_SHA',
        '.'
      ]

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'europe-west2-docker.pkg.dev/trim-artifact-470312-d5/dissertation-chatbot/dissertation-chatbot:$COMMIT_SHA'
      ]

  # Step 3: Deploy to Cloud Run (production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'dissertation-chatbot-prod',
        '--image', 'europe-west2-docker.pkg.dev/trim-artifact-470312-d5/dissertation-chatbot/dissertation-chatbot:$COMMIT_SHA',
        '--region', 'europe-west2',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '8080',
        '--cpu', '2',
        '--memory', '2Gi',
        '--timeout', '600s',
        '--concurrency', '1',
        '--min-instances', '0',
        '--max-instances', '1',
        '--set-env-vars', 'GCS_BUCKET=dissertation-chatbot-data,MODEL_VERSION=v1.0',
        '--set-secrets', 'GROQ_API_KEY=GROQ_API_KEY:latest'
      ]

images:
  - 'europe-west2-docker.pkg.dev/trim-artifact-470312-d5/dissertation-chatbot/dissertation-chatbot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY